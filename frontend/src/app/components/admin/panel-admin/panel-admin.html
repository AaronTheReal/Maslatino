<!-- panel-admin.html -->
<div class="container py-4">
  <h2 class="mb-4 text-center">Panel de Administrador</h2>
  <div class="row g-4">
    <!-- Noticias -->
    <div class="col-12 col-sm-6 col-md-4">
      <a routerLink="/noticias-panel" class="text-decoration-none">
        <div class="admin-card bg-primary text-white">
          <i class="bi bi-newspaper-fill admin-icon"></i>
          <span class="admin-label">Noticias</span>
        </div>
      </a>
    </div>
    <!-- Podcasts -->
    <div class="col-12 col-sm-6 col-md-4">
      <a routerLink="/podcast-panel" class="text-decoration-none">
        <div class="admin-card bg-success text-white">
          <i class="bi bi-mic-fill admin-icon"></i>
          <span class="admin-label">Podcasts</span>
        </div>
      </a>
    </div>
    <!-- Calendario -->
    <div class="col-12 col-sm-6 col-md-4">
      <a routerLink="/calendario-panel" class="text-decoration-none">
        <div class="admin-card bg-warning text-dark">
          <i class="bi bi-calendar-event admin-icon"></i>
          <span class="admin-label">Calendario</span>
        </div>
      </a>
    </div>
    <!-- Radio -->
    <div class="col-12 col-sm-6 col-md-4">
      <a routerLink="/categorias-panel" class="text-decoration-none">
        <div class="admin-card bg-info text-white">
          <i class="bi bi-radio admin-icon"></i>
          <span class="admin-label">Categorias</span>
        </div>
      </a>
    </div>
    <!-- Usuarios -->
    <div class="col-12 col-sm-6 col-md-4">
      <a routerLink="/usuarios-panel" class="text-decoration-none">
        <div class="admin-card bg-danger text-white">
          <i class="bi bi-people-fill admin-icon"></i>
          <span class="admin-label">Usuarios</span>
        </div>
      </a>
    </div>
    <!-- Multimedia -->
    <div class="col-12 col-sm-6 col-md-4">
      <a routerLink="/multimedia-panel" class="text-decoration-none">
        <div class="admin-card bg-secondary text-white">
          <i class="bi bi-film admin-icon"></i>
          <span class="admin-label">Multimedia</span>
        </div>
      </a>
    </div>
  </div>
</div>
