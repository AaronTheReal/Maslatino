<section class="ultimas-noticias-section">
  <div class="ultimas-noticias-container">
    <h2 class="ultimas-noticias-title">Ãšltimas Noticias</h2>

    <div class="ultimas-noticias-carousel-wrapper">
      <div class="fade-left"></div>
      <swiper-container
        slides-per-view="1.2"
        centered-slides="true"
        space-between="24"
        pagination="true"
        navigation="true"
        class="ultimas-noticias-swiper"
      >
        <swiper-slide *ngFor="let item of items">
          <div class="noticia-card">
            <img
              [src]="item.image || 'https://via.placeholder.com/300x200'"
              alt="Imagen de {{ item.title }}"
              class="noticia-imagen"
            />

            <div class="noticia-contenido">
              <p class="noticia-fecha">
                {{ item.startAt | date: 'longDate' }}
              </p>

              <h3 class="noticia-titulo">
                {{ item.title }}
              </h3>

              <p class="noticia-descripcion">
                {{ item.excerpt }}
              </p>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
      <div class="fade-right"></div>
    </div>
  </div>
</section>
