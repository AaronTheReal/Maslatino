<section class="seccion-noticias">
  <h2 class="titulo-seccion">Podcasts</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="contenedor-tarjetas">
    <div class="tarjeta" *ngFor="let podcast of podcasts">
      <img [src]="podcast.coverImage" [alt]="podcast.title" class="imagen-tarjeta" />
      <div class="contenido-tarjeta oscuro">
        <h3 class="titulo-noticia">{{ podcast.title }}</h3>
        <p class="fecha-noticia">{{ podcast.authorName }}</p>
      </div>
    </div>
  </div>
</section>
