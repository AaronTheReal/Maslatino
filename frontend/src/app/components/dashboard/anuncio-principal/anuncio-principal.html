<section class="seccion-noticias" *ngIf="noticias.length >= 8">

  <!-- TÃ­tulo centrado -->
  <h2 class="titulo-seccion">RECOMMENDED FOR YOU</h2>

  <!-- Contenedor de tarjetas -->
  <div class="contenedor-tarjetas">
    
    <div class="tarjeta" *ngFor="let noticia of noticias.slice(5, 8)">
      <img [src]="noticia.meta?.image || 'assets/default-news.jpg'" [alt]="noticia.title" class="imagen-tarjeta" />
      <div class="contenido-tarjeta">
        <h3 class="titulo-noticia">{{ noticia.title }}</h3>
        <p class="fecha-noticia">{{ noticia.createdAt | date: 'longDate' }}</p>
      </div>
    </div>

  </div>
</section>
