<section class="seccion-contacto">
  <div class="contenedor-contacto">
    <h2 class="titulo-contacto">Contact Us</h2>

    <form class="formulario-contacto">
      <div class="fila-inputs">
        <input type="text" placeholder="Nombre" class="input-contacto" />
        <input type="email" placeholder="Correo" class="input-contacto" />
      </div>

      <textarea placeholder="Mensaje" rows="6" class="textarea-contacto"></textarea>

      <button type="submit" class="boton-contacto">ENVIAR</button>
    </form>
  </div>
</section>
