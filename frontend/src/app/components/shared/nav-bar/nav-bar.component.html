  <div class="container-fluid">
    <div class="d-flex align-items-center w-100 px-3">

      
      <!-- Dropdown hamburguesa a la derecha -->
      <div class="dropdown">
        <button
          class="btn btn-link text-white icon-btn dropdown-toggle"
          id="navbarDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          aria-label="Más opciones"
        >
          <!-- SVG de 3 líneas horizontales -->
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16">

        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="#">Acción</a></li>
          <li><a class="dropdown-item" href="#">Otra acción</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Algo más</a></li>
        </ul>
      </div>
     

      <!-- Texto central “Más latino” -->
      <div class="flex-grow-1 text-center custom-navbar-brand">
        Más<br>latino
      </div>
 <!-- Icono de búsqueda (lupita) a la izquierda -->
      <button class="btn btn-link text-white icon-btn" (click)="onSearchClick()" aria-label="Buscar">
        <!-- SVG lupa -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
          <path

      </button>
    </div>
  </div>
</nav>
