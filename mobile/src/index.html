<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <!-- Soporte light/dark según preferencia del sistema -->
  <meta name="color-scheme" content="light dark" />

  <!-- Viewport para mobile responsive + safe-area -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Tema de la PWA en Android -->
  <meta name="theme-color" content="#3880ff" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS Web App Capable -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Estilo de status bar en iOS al abrir como web app -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <!-- Título para iOS Home Screen -->
  <meta name="apple-mobile-web-app-title" content="Mi Ionic App" />
  <!-- Icono iOS (genera con Ionic Resources o tu propio asset) -->
  <link rel="apple-touch-icon" href="assets/icon/apple-touch-icon.png" />

  <!-- Evitar detección de teléfonos automática -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- Meta descripción (SEO/PWA) -->
  <meta name="description" content="Descripción de mi aplicación Ionic." />

  <!-- Open Graph (opcional) -->
  <!--
  <meta property="og:title" content="Mi Ionic App" />
  <meta property="og:description" content="Descripción breve de mi app." />
  <meta property="og:image" content="https://tu-dominio.com/assets/img/og-image.png" />
  -->

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
