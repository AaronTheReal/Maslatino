<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <div class="register-container">
          <ion-button fill="clear" class="back-button" size="small" (click)="goBack()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
          <h1>Register</h1>
          <p>You are just one step away from joining the most flavorful community in existence. Please complete the registration form to create your account and start enjoying the news.</p>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="stacked">Name</ion-label>
              <ion-input type="text" formControlName="name" placeholder="Type your name"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Gender</ion-label>
              <ion-radio-group formControlName="gender" class="gender-group">
                <ion-item lines="none">
                  <ion-radio slot="start" value="male"></ion-radio>
                  <ion-label>Male</ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-radio slot="start" value="female"></ion-radio>
                  <ion-label>Female</ion-label>
                </ion-item>
              </ion-radio-group>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Country</ion-label>
              <ion-select interface="popover" placeholder="Select an option" formControlName="country">
                <ion-select-option value="mx">Mexico</ion-select-option>
                <ion-select-option value="us">United States</ion-select-option>
                <ion-select-option value="es">Spain</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email" formControlName="email" placeholder="Type your email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input type="password" formControlName="password" placeholder="Type your password"></ion-input>
            </ion-item>

            <ion-button expand="block" type="submit" class="login-button">Register</ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
