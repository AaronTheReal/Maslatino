<ion-content>
  <swiper-container
    slides-per-view="1"
    pagination="true"
    class="intro-swiper"
  >
    <swiper-slide>
      <img
        src="assets/Logo/Intro1.png"
        alt="Introducción 1"
        class="intro-img"
      />
      <h1 class="intro-title">{{ 'INTRO_1_TITLE' | translate }}</h1>
      <p class="intro-subtitle">{{ 'INTRO_1_SUBTITLE' | translate }}</p>
    </swiper-slide>
    
    <swiper-slide class="with-button">
      <img
        src="assets/Logo/Intro2.png"
        alt="Introducción 2"
        class="intro-img"
      />
      <h1 class="intro-title">{{ 'INTRO_2_TITLE' | translate }}</h1>
      <p class="intro-subtitle">{{ 'INTRO_2_SUBTITLE' | translate }}</p>
      <div class="action-btn">
        <ion-button expand="block" (click)="proceed()">
          {{ 'CONTINUE' | translate }}
        </ion-button>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
