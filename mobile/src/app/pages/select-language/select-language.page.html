<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <div class="content-wrapper">
          <!-- Encabezado -->
          <h1>ANTES DE CONTINUAR...</h1>
          <!-- Subencabezado -->
          <p>Selecciona tu preferencia</p>
          
          <!-- Contenedor de botones de idioma -->
          <div class="language-buttons">
            <ion-button *ngFor="let lang of languages" class="language-btn" [class.selected]="selectedLanguage === lang.code" (click)="selectLanguage(lang.code)">
              <div class="flag-placeholder"></div>
              {{ lang.name }}
            </ion-button>
          </div>
          
          <!-- BotÃ³n Continuar -->
          <ion-button class="continue-btn" (click)="onContinue()">CONTINUAR</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
