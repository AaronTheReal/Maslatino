<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <div class="login-container">
            <h1>Login</h1>

          <p>Inicia sesión para acceder a tu cuenta y personalizar tu experiencia.</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-input type="email" formControlName="email" placeholder="Escribe tu email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Escribe tu contraseña"></ion-input>
            </ion-item>
            <a class="recover-link">¿Olvidaste tu contraseña?</a>
            <ion-button expand="block" type="submit" class="button-primary">Login</ion-button>
          </form>
            <ion-button expand="block" type ="button"class="button-primary" (click)="registrarse()">Registrate</ion-button>
