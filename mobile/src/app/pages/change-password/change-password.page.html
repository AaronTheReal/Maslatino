<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <div class="reset-container">
          <ion-button fill="clear" class="back-button" size="small" (click)="goBack()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>

          <h1>Reset<br />password</h1>
          <p>Enter your new password below and confirm it to reset your account password.</p>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="stacked">New Password</ion-label>
              <ion-input type="password" formControlName="password" placeholder="Enter new password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Confirm Password</ion-label>
              <ion-input type="password" formControlName="confirmPassword" placeholder="Confirm new password"></ion-input>
            </ion-item>

            <ion-button expand="block" type="submit" class="submit-button">Reset Password</ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
