<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid class="news-list-grid">
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        *ngFor="let item of paginatedArticles"
      >
        <div class="news-card" (click)="onCardClick(item._id!)">
          <div class="image-wrapper">
            <img
              [src]="item.meta?.image || 'assets/default.jpg'"
              [alt]="item.title"
              class="news-img"
            />
            <div class="overlay">
              <p class="news-text">{{ item.title }}</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="pagination-controls ion-align-items-center">
      <ion-col size="auto">
        <ion-button
          fill="outline"
          size="small"
          (click)="prevPage()"
          [disabled]="currentPage === 1"
        >
          Anterior
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        PÃ¡gina {{ currentPage }} de {{ totalPages }}
      </ion-col>
      <ion-col size="auto">
        <ion-button
          fill="outline"
          size="small"
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
        >
          Siguiente
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
