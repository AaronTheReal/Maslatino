<ion-content class="radios-content">
  <!-- Back button -->
  <div class="back-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </div>

  <!-- Main title -->
  <h1 class="page-title">Radio</h1>

  <!-- Search bar -->
  <div class="search-wrapper">
    <div class="search-icon">
      <ion-icon name="search-outline"></ion-icon>
    </div>
    <input
      type="text"
      placeholder="Buscar radio..."
      class="search-input"
      [(ngModel)]="searchTerm"
      (input)="filterShows()"
    />
  </div>

  <!-- Category filters -->
  <div class="filter-tabs hide-scrollbar">
    <button class="tab-button selected">Todos</button>
    <button class="tab-button">Mundo</button>
    <button class="tab-button">Arte</button>
    <button class="tab-button">Pol√≠tica</button>
    <button class="tab-button">Finanzas</button>
    <button class="tab-button">Familia</button>
    <button class="tab-button">Deportes</button>
    <button class="tab-button">Salud</button>
    <button class="tab-button">Educaci√≥n</button>
  </div>

  <!-- üí• Aqu√≠ vuelve la grilla -->
  <div class="radio-grid">
    <div
      class="radio-card"
      *ngFor="let show of filteredShows"
      (click)="goToShowDetail(show._id)"
    >
      <div class="image-wrapper">
        <img [src]="show.image" [alt]="show.title" />
      </div>
      <div class="radio-info">
        <h3 class="radio-title">{{ show.title }}</h3>
        <ion-icon name="play-circle-outline" class="play-icon"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
