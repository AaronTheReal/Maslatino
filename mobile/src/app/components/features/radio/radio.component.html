<!-- src/app/components/features/radio/radio.component.html -->
<div class="radio-section">
  <!-- Cabecera: título y botón "Ver todo" -->
  <div class="radio-header">
    <h2 class="radio-title">Estaciones de radio</h2>
   <ion-button
      fill="clear"
      size="small"
      class="view-all-button"
      (click)="viewAll()">
      Ver todo
    </ion-button>
  </div>

  <!-- Si hay elementos, mostrar scroll horizontal; si no, placeholder -->
  <ng-container *ngIf="radioList && radioList.length > 0; else noRadios">
    <div class="radio-scroll">
      <div
        class="radio-card"
        *ngFor="let item of radioList"
        (click)="onSelect(item)"
      >
        <div class="image-wrapper">
          <!-- Si hay imagen, mostrarla; si no, icono por defecto -->
          <ng-container *ngIf="item.img; else defaultIcon">
            <img
              [src]="item.img"
              [alt]="item.title"
              class="radio-img"
              loading="lazy"
            />
          </ng-container>
          <ng-template #defaultIcon>
            <div class="radio-default-icon">
              <ion-icon name="radio-outline"></ion-icon>
            </div>
          </ng-template>
          <!-- Overlay con título en la parte inferior de la imagen -->
          <div class="overlay">
            <p class="radio-text">{{ item.title }}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Placeholder cuando no hay estaciones -->
  <ng-template #noRadios>
    <div class="radio-placeholder-card">
      <div class="placeholder-icon">
        <ion-icon name="alert-circle-outline"></ion-icon>
      </div>
      <h3 class="placeholder-title">No hay estaciones disponibles</h3>
      <p class="placeholder-text">
        ¡Ups! Aún no tenemos estaciones de radio configuradas. Vuelve pronto o explora otras secciones.
      </p>
    </div>
  </ng-template>
</div>
