<ion-content class="ion-no-padding">
  <!-- Botón de regreso -->
  <div class="back-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </div>

  <div class="radio-wrapper">
    <!-- Título y descripción -->
    <div class="radio-text">
      <h1 class="radio-title">Radio Latino 99.9 FM Boston</h1>
      <p class="radio-description">
        Estación latina en Boston dedicada a conectar culturas, promover talentos locales y alegrar tus días con música vibrante.
      </p>
    </div>

    <!-- Contenedor del reproductor -->
    <div class="radio-container">
      <img
        src="https://maslatino.com/wp-content/uploads/maslatinoFM-03.png"
        alt="Radio Latino Boston"
        class="radio-logo"
      />

      <audio #audioPlayer controls>
        <source src="https://stream.radio.co/s9cb5ee0f7/listen" type="audio/mpeg" />
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>
  </div>
</ion-content>
