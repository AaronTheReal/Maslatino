<ion-content>
  <!-- Botón de regreso -->
  <div class="back-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </div>

  <div class="radio-wrapper">
    <!-- Título y descripción -->
    <div class="radio-text">
      <h1 class="radio-title">{{ station.title }}</h1>
      <p class="radio-description">
        {{ 'RADIO.DESCRIPTION' | translate }}
      </p>
    </div>

    <!-- Contenedor del reproductor -->
    <div class="radio-container">
      <img
        [src]="station.artwork"
        [alt]="station.title"
        class="radio-logo"
      />

      <!-- Botón que dispara el player global -->
      <ion-button expand="block" (click)="playRadio()">
        Escuchar Radio 
      </ion-button>
    </div>
  </div>
</ion-content>
