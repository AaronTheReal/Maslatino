<ion-content>
  <div class="back-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </div>

  <div class="radio-wrapper">
    <div class="radio-text">
      <h1 class="radio-title">Radio Vida</h1>
      <p class="radio-description">
        {{ 'VIDA.DESCRIPTION' | translate }}
      </p>
    </div>

    <div class="radio-container">
      <img
        src="https://maslatino.com/wp-content/uploads/radiovida.png"
        alt="Radio Vida"
        class="radio-logo"
      />

      <!-- BotÃ³n personalizado para reproducir la radio -->
      <ion-button expand="block" (click)="playRadio()">Escuchar Radio</ion-button>
    </div>
  </div>
</ion-content>
<ion-footer>
  <app-footer [activeTab]="activeTab" (tabChange)="onFooterTabChanged($event)"></app-footer>
</ion-footer>
