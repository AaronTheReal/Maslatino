

<ion-content fullscreen class="ion-padding-bottom">
  <!-- AquÃ­ tu contenido principal: carrusel, secciones, etc. -->
  <app-carrusel [slides]="slidesArray"></app-carrusel>
  <app-noticias
    [newsList]="noticiasArray"
    (selectNoticia)="onNoticiaSeleccionada($event)"
  ></app-noticias>
  <app-podcasts
    [podcastsList]="podcastsArray"
    (selectPodcast)="onPodcastSeleccionado($event)"
  ></app-podcasts>
  <app-radio
    [radioList]="radiosArray"
    (selectRadio)="onRadioSeleccionada($event)"
  ></app-radio>
  <app-categorias
    [categoriesList]="categoriesArray"
    (selectCategory)="onCategoriaSeleccionada($event)"
  ></app-categorias>


  <!-- Espaciador para que el contenido final no quede oculto bajo el footer -->
