<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <div class="footer-buttons">
      <ion-button
        *ngFor="let tab of tabs"
        fill="clear"
        class="footer-button"
        [class.active]="activeTab === tab.name"
        (click)="onSelect(tab.name)"
      >
        <ng-container [ngSwitch]="tab.name">
          <!-- Home Icon -->
          <svg *ngSwitchCase="'home'" [ngClass]="{'active': activeTab === 'home'}" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>

          <!-- Announcements Icon -->
          <svg *ngSwitchCase="'announcements'" [ngClass]="{'active': activeTab === 'announcements'}" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <line x1="19" y1="12" x2="23" y2="12"></line>
            <line x1="19" y1="8" x2="23" y2="8"></line>
            <line x1="19" y1="16" x2="23" y2="16"></line>
          </svg>

          <!-- Play Icon -->
          <svg *ngSwitchCase="'play'" [ngClass]="{'active': activeTab === 'play'}" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="10 8 16 12 10 16 10 8"></polygon>
          </svg>

          <!-- Calendar Icon -->
          <svg *ngSwitchCase="'calendar'" [ngClass]="{'active': activeTab === 'calendar'}" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>

          <!-- Add Icon -->
          <svg *ngSwitchCase="'profile'" [ngClass]="{'active': activeTab === 'profile'}" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </ng-container>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
